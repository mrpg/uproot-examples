{% extends "Base.html" %}

{% block title %}
Counter
{% endblock title %}


{% block main %}

<div class="mb-3">
    <b id="counter">
        {{ player.counter }}
    </b>
</div>

<div class="mb-3">
    <button type="button" class="btn btn btn-primary" onclick="increment()">Increment</button>
    <button type="button" class="btn btn btn-danger" onclick="reset()">Reset</button>
</div>

<script>
    const counter = document.querySelector("#counter");

    function increment() {
        uproot.invoke("increment").then((newValue) => {
            counter.textContent = newValue;
        });
    }

    function reset() {
        uproot.invoke("reset").then(() => {
            counter.textContent = 0;
        });
    }
</script>

{% endblock main %}
