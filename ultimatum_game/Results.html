{% extends "Base.html" %}

{% block title %}
Results

{% block main %}

<p>The offer was <b>{{ offer }}</b>.</p>

{% endif %}

<p>Your payoff is <b>{{ player.payoff }}</b>.</p>

{% endblock main %}
